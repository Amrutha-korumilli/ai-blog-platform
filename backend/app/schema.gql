type Query {
  posts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(title: String!, content: String!): Post
  register(username: String!, password: String!): User
  login(username: String!, password: String!): AuthPayload
}

type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String!
  author: User!
}

type User {
  id: ID!
  username: String!
}

type AuthPayload {
  token: String!
}
